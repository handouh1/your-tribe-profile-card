<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    
    <article class="profile-card-example">
      
      <header class="profile-card-example-header">
        
        <h1>Heba Handouka</h1>
        
        <p><em> Frontend Design & Development </em></p>
        
        <button class="profile-card-example-button">
          <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <title>Wijzig layout</title>
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path>
            <path d="M4 16v2a2 2 0 0 0 2 2h2"></path>
            <path d="M16 4h2a2 2 0 0 1 2 2v2"></path>
            <path d="M16 20h2a2 2 0 0 0 2 -2v-2"></path>
          </svg>
          <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 19v-2a2 2 0 0 1 2 -2h2"></path>
            <path d="M15 5v2a2 2 0 0 0 2 2h2"></path>
            <path d="M5 15h2a2 2 0 0 1 2 2v2"></path>
            <path d="M5 9h2a2 2 0 0 0 2 -2v-2"></path>
          </svg>
        </button>
        
      </header>
  
<img src="assets/sajaenik.jpg.jpeg" alt="Foto van Heba" class="profile-card-example-img">

      <dl class="profile-card-example-dl">
        <dt>21 jaar</dt>
        <dd>Amsterdam</dd>
        
        <dt>Reizen</dt>
        <dd>Egypte</dd>
        
        <dt>Wandelen</dt>
        <dd>muziek luisteren</dd>
      </dl>
  
      <p>Ik heb geen voorkennis over het coderen maar ik ben heel nieuwsgierig naar deze opleiding!<br></p>
      
    </article>

    <script src="scripts/script.js"></script>
    
  </body>
</html>
